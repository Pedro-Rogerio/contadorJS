<!DOCTYPE html>
<html lang="pt">

<head>
	<title>
		Contador
	</title>
    <link rel="stylesheet" href="app.css" />
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
        <h1>Contador de clicks em botão.</h1>
        <h2>Abaixo aparecerá o número de vezes que você clicou no botão:</h2>
        <h3 id="counter-label">0</h3>
        <button class="btn" onclick="somar()" name="button">Clique para adicionar um número acima</button> <!-- Botão para somar mais um na contagem-->
        <button class="btn" onclick="reiniciar()" name="button">Reiniciar</button> <!-- Botão para reiniciar a contagem-->      
        </div>
    </div>
</body>
</html>
