<!DOCTYPE html>
<html lang="pt">

<head>
	<title>
		Contador
	</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>

	<center><h1>Contador de clicks em botão.</h1></center>
	<center><h2>Abaixo aparecerá o número de vezes que você clicou no botão:</h2></center>

	<center><h3 id="counter-label">0</h3></center>

	<center><button onclick="somar()" name="button">Clique para adicionar um número acima</button></center> <!-- Botão para somar mais um na contagem-->
	<br/> <!-- Quebra de linha-->
	<center><button onclick="reiniciar()" name="button">Reiniciar</button></center> <!-- Botão para reiniciar a contagem-->


</body>

	<script type="text/javascript"> //início de um comentario em JS. Ínicio de um script;

		var contagem = 0; //Variável a ser somada;

		function somar(){
			atualizarTela(contagem++); //Atualização de display com valor de contagem somado de 1;
		}

		function reiniciar(){
			var contagem = 0;
			atualizarTela(contagem); //Declaração do valor 0 para contagem e print do valor 0;
		}

		function atualizarTela(val) { //Função a ser chamada nas outras funções para atualizar tela;
    		document.getElementById("counter-label").innerHTML = val; //procure o elemento por id entre parenteses no.própriohtml e atribua o valor da variável a ele.
		}

	</script>

</html>
