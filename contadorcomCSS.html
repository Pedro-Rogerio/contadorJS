<!DOCTYPE html>
<html lang="pt">

<head>
	<title>
		Contador
	</title>
    <link rel="stylesheet" href="app.css" />
</head>
<body>

    <div class="container">
        <div id="home" class="flex-center flex-column">
        <h1>Contador de clicks em botão.</h1>
        <h2>Abaixo aparecerá o número de vezes que você clicou no botão:</h2>
        <h3 id="counter-label">0</h3>


            <button class="btn" onclick="somar()" name="button">Clique para adicionar um número acima</button> <!-- Botão para somar mais um na contagem-->
            <button class="btn" onclick="reiniciar()" name="button">Reiniciar</button> <!-- Botão para reiniciar a contagem-->

        
        </div>
    </div>
</body>

	<script type="text/javascript"> //início de um comentario em JS. Ínicio de um script;

		var contagem = 0; //Variável a ser somada;

	function somar(){
			atualizarTela(++contagem); //Atualização de display com valor de contagem somado de 1;
	}

	function reiniciar(){
			contagem = 0;
			atualizarTela(contagem); //Declaração do valor 0 para contagem e print do valor 0;
	}

	function atualizarTela(val) { //Função a ser chamada nas outras funções para atualizar tela;
    		document.getElementById("counter-label").innerHTML = val; //procure o elemento por id entre parenteses no.própriohtml e atribua o valor da variável a ele.
	}

	</script>

</html>
